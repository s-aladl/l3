<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Artists & Genres</h1>
        <div id="search-container">
            <form id="number-search">
                <input type="text" placeholder="Search artists..." id="artist-search-box">
                <button type="submit" id="artist-search-button">Go!</button>
              </form>
              <form id="album-track-search">
                  <input type="text" placeholder="Search albums or tracks..." id="album-track-search-box">
                  <button type="submit" id="album-track-search-button">Go!</button>
                </form>
            <button type="submit" id="all-genres-button">Show All Genres</button>
        </div>
        <div id = "results">
            <ol id="search-results"></ol>
        </div>
        <div id = "list-commands">
            <h2>Playlist Control</h2>
            <form id = "create-playlist">
                <input type="text" placeholder="Enter playlist name here" id="create-playlist-name">
                <input type="text" placeholder="Enter playlist tracks here" id="create-playlist-tracks">
                <button type="submit" id="create-playlist-button">Create</button>
                <button type="submit" id="update-playlist-button">Update</button>
                <button type="submit" id="view-playlist-button">View</button>
                <button type="submit" id="delete-playlist-button">Delete</button>
                <button type="submit" id="view-all-playlist-button">View All</button>
            </form>
        </div>
        <div id="playlist-display">
            <h3 id="playlist-name"></h3>
            <ol id="track-display"></ol>
        </div>

        <script defer src="script.js"></script>
    </body>
</html>
